dependency:
  name: galaxy
  options:
    requirements-file: collections.yml

driver:
  name: docker

lint: |
  set -e
  ec
  yamllint --strict --config-file .yamllint .
  ansible-lint .
  flake8

platforms:
  - name: instance
    image: debian:buster
    dockerfile: Dockerfile.j2
    override_command: false
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true

provisioner:
  name: ansible
  log: true

verifier:
  name: testinfra
